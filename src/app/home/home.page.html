<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Camera Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Camera Example</strong>
    <p>For more information go to <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/native/camera">Camera section</a></p>

    <ion-button class="ion-margin-top" (click)="camara()">Camera</ion-button>
    <ion-button class="ion-margin-top" (click)="libreria()">Libreria</ion-button>

    <p>content</p>
    <p>{{imgD}}</p>
    <p>{{imgDD}}</p>

    <ion-row>
      <ion-col size="3" *ngFor="let image of tempImages">
        <ion-card>
          <img alt="img" [src]="image | imageSanitizer">
        </ion-card>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
